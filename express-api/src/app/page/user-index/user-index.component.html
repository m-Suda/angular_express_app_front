<div class="right-parent">
    <div class="move-target">
        <button mat-raised-button color="primary" routerLink="/create">Create</button>
    </div>
</div>
<table mat-table [dataSource]="users" class="mat-elevation-z5">
    <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> UserId</th>
        <td mat-cell *matCellDef="let user"> {{user.user_id}}</td>
    </ng-container>
    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> UserName</th>
        <td mat-cell *matCellDef="let user"> {{user.user_name}}</td>
    </ng-container>
    <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef> CreateDate</th>
        <td mat-cell *matCellDef="let user"> {{user.create_date}}</td>
    </ng-container>
    <ng-container matColumnDef="createUser">
        <th mat-header-cell *matHeaderCellDef> CreateUser</th>
        <td mat-cell *matCellDef="let user"> {{user.create_user}}</td>
    </ng-container>
    <ng-container matColumnDef="updateDate">
        <th mat-header-cell *matHeaderCellDef> UpdateDate</th>
        <td mat-cell *matCellDef="let user"> {{user.update_date}}</td>
    </ng-container>
    <ng-container matColumnDef="updateUser">
        <th mat-header-cell *matHeaderCellDef> UpdateUser</th>
        <td mat-cell *matCellDef="let user"> {{user.update_user}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit</th>
        <td mat-cell *matCellDef="let user">
            <button mat-stroked-button color="primary" (click)="edit(user)" routerLink="edit">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete</th>
        <td mat-cell *matCellDef="let user">
            <button mat-stroked-button color="warn" (click)="delete(user)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
